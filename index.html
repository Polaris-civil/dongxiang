<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字包围的球体</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .sphere {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.8), rgba(0, 123, 255, 0));
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(0, 123, 255, 0.8);
            animation: rotateSphere 10s linear infinite;
        }

        .sphere::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.4), transparent);
            border-radius: 50%;
            z-index: 1;
        }

        .sphere span {
            position: absolute;
            font-size: 16px;
            color: rgba(0, 180, 255, 0.8);
            text-shadow: 0 0 10px rgba(0, 180, 255, 0.8);
            transform-origin: 150px;
            animation: rotateNumbers 10s linear infinite;
        }

        @keyframes rotateSphere {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateNumbers {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(-360deg);
            }
        }

        /* Generate numbers around the sphere */
        .sphere span:nth-child(1) { transform: rotate(0deg) translateX(150px) rotate(0deg); }
        .sphere span:nth-child(2) { transform: rotate(12deg) translateX(150px) rotate(-12deg); }
        .sphere span:nth-child(3) { transform: rotate(24deg) translateX(150px) rotate(-24deg); }
        .sphere span:nth-child(4) { transform: rotate(36deg) translateX(150px) rotate(-36deg); }
        .sphere span:nth-child(5) { transform: rotate(48deg) translateX(150px) rotate(-48deg); }
        .sphere span:nth-child(6) { transform: rotate(60deg) translateX(150px) rotate(-60deg); }
        .sphere span:nth-child(7) { transform: rotate(72deg) translateX(150px) rotate(-72deg); }
        .sphere span:nth-child(8) { transform: rotate(84deg) translateX(150px) rotate(-84deg); }
        .sphere span:nth-child(9) { transform: rotate(96deg) translateX(150px) rotate(-96deg); }
        .sphere span:nth-child(10) { transform: rotate(108deg) translateX(150px) rotate(-108deg); }
        .sphere span:nth-child(11) { transform: rotate(120deg) translateX(150px) rotate(-120deg); }
        .sphere span:nth-child(12) { transform: rotate(132deg) translateX(150px) rotate(-132deg); }
        .sphere span:nth-child(13) { transform: rotate(144deg) translateX(150px) rotate(-144deg); }
        .sphere span:nth-child(14) { transform: rotate(156deg) translateX(150px) rotate(-156deg); }
        .sphere span:nth-child(15) { transform: rotate(168deg) translateX(150px) rotate(-168deg); }
        .sphere span:nth-child(16) { transform: rotate(180deg) translateX(150px) rotate(-180deg); }
        .sphere span:nth-child(17) { transform: rotate(192deg) translateX(150px) rotate(-192deg); }
        .sphere span:nth-child(18) { transform: rotate(204deg) translateX(150px) rotate(-204deg); }
        .sphere span:nth-child(19) { transform: rotate(216deg) translateX(150px) rotate(-216deg); }
        .sphere span:nth-child(20) { transform: rotate(228deg) translateX(150px) rotate(-228deg); }
        .sphere span:nth-child(21) { transform: rotate(240deg) translateX(150px) rotate(-240deg); }
        .sphere span:nth-child(22) { transform: rotate(252deg) translateX(150px) rotate(-252deg); }
        .sphere span:nth-child(23) { transform: rotate(264deg) translateX(150px) rotate(-264deg); }
        .sphere span:nth-child(24) { transform: rotate(276deg) translateX(150px) rotate(-276deg); }
        .sphere span:nth-child(25) { transform: rotate(288deg) translateX(150px) rotate(-288deg); }
        .sphere span:nth-child(26) { transform: rotate(300deg) translateX(150px) rotate(-300deg); }
        .sphere span:nth-child(27) { transform: rotate(312deg) translateX(150px) rotate(-312deg); }
        .sphere span:nth-child(28) { transform: rotate(324deg) translateX(150px) rotate(-324deg); }
        .sphere span:nth-child(29) { transform: rotate(336deg) translateX(150px) rotate(-336deg); }
        .sphere span:nth-child(30) { transform: rotate(348deg) translateX(150px) rotate(-348deg); }
    </style>
</head>
<body>
    <div class="sphere">
        <!-- Numbers surrounding the sphere -->
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
        <span>12</span>
        <span>13</span>
        <span>14</span>
        <span>15</span>
        <span>16</span>
        <span>17</span>
        <span>18</span>
        <span>19</span>
        <span>20</span>
        <span>21</span>
        <span>22</span>
        <span>23</span>
        <span>24</span>
        <span>25</span>
        <span>26</span>
        <span>27</span>
        <span>28</span>
        <span>29</span>
        <span>30</span>
    </div>
</body>
</html>
